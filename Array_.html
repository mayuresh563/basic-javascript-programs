<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        //  reverse()
        var arr = [0,1,2,3].reverse();
        document.write("Reversed array is : "+ arr);

        //  shift()
        var arr1 = [105,0,1,2,3].shift();
        document.write("<br/>Removed element is : " + arr1);

        //  slice()
        var arr2 = ["orange","mango","banana","sugar","tea"];
        document.write("<br/>arr2.slice(1,2) : " + arr2.slice(1,2));
        document.write("<br/>arr.slice(1,2) : "+ arr2.slice(1,3));

        //  sort()
        var arr3 = new Array("orange","mango","banana","sugar","tea");
        var arr4 = new Array(8,5,6,7,4,2,3,1,0)
        var sorted = arr3.sort();
        document.write("<br/>Returned string is : "+ sorted);
        var sorted = arr4.sort();
        document.write("<br/>Returned array is : "+ sorted);

        //  splice()
        var removed = arr2.splice(2,0, "water");
        document.write("<br/>After adding 1: " + arr2 );
        document.write("<br/>removed is: " + removed);
        removed = arr2.splice(3, 1);
        document.write("<br/>After adding 1: " + arr2 );
        document.write("<br/>removed is: " + removed);
    </script>
</body>
</html>
