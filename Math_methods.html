<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Methods</title>
</head>
<body>
    <script>
        //  abs()
        var absol = Math.abs(-1);
        document.write("Absolute value of -1 is : "+ absol);

        //  acos()
        var arccos = Math.acos(-1);
        document.write("<br/>Arccosine value of -1 is : "+ arccos);
        //  asin()
        var arcsin = Math.asin(-1);
        document.write("<br/>Arcsine value of -1 is : "+ arcsin);
        //  atan()
        var arctan = Math.atan(-1);
        document.write("<br/>Arctangent value of -1 is : "+ arctan);
        //  atan2()
        var arctan2 = Math.atan2(+Infinity, -Infinity);
        document.write("<br/>Arctangent2 value between Infinity to Infinity : "+arctan2)

        //  ceil()
        var ceiling = Math.ceil(4.6);
        document.write("<br/>Ceil value of 4.6 is : "+ceiling);
        //  floor()
        var flooring = Math.floor(5.99);
        document.write("<br/>Ceil value of 5.99 is : "+flooring);
        
        //  log()
        var logthm = Math.log(-1);
        document.write("<br/>Logarithmic value of -1 is : "+logthm);

        //  max()
        var maxm = Math.max(10, 20, -1, 100);
        document.write("<br/>Maximum Value from given numbers is : "+ maxm);

        // min()
        var minm = Math.min(10, 20, -1, 100);
        document.write("<br/>Minimum Value from given numbers is : "+ minm);

        // pow()
        var power = Math.pow(2,16);
        document.write("<br/>The value of 2 raised to 16 is : "+power);

        // random()
        var randm = Math.random();
        document.write("<br/>A random value is  : "+ randm);

        // round()
        var rnd = Math.round(20.334);
        document.write("<br/>Round value of the given number is : "+rnd);

        // sqrt()
        var sqroot = Math.sqrt(0.5);
        document.write("<br/>Square Root of 0.5 is : "+sqroot);
        
    </script>
</body>
</html>
