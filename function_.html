<html>
    <head>
        <script type="text/javascript">
        function sayHello(){
            document.write("Hello There!");
        }
        </script>
    </head>
    <body>
        <p>Click the following button to call the function</p>
        <form>
            <input type="button" onclick="sayHello()" value="Say hello">
        </form>
    </body>
</html>
