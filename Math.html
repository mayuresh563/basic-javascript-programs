<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Properties</title>
</head>
<body>
    <script>
        //  Euler's number
        var e_no = Math.E;
        document.write("Euler's Number : "+ e_no);

        //  Natural Log of 2
        var ln2 = Math.LN2;
        document.write("<br/>Natural Log of 2 : "+ ln2);

        //  Natural Log of 10
        var ln10 = Math.LN10;
        document.write("<br/>Natural Log of 10 : "+ ln10);

        //  Log of E to the base 2
        var log2e = Math.LOG2E;
        document.write("<br/>Log of E to the base 2 : "+ log2e);

        //  Log of E to the base 10
        var log10e = Math.LOG10E;
        document.write("<br/>Log of E to the base 10 : "+ log10e);

        //  Value Of PI
        var pi = Math.PI;
        document.write("<br/>Value of PI : "+ pi);

        //  Square root of 1/2
        var sqrt = Math.SQRT1_2;
        document.write("<br/>Square Root of 1/2 is : "+ sqrt);

        //  Square root of 2
        var sqrt2 = Math.SQRT2;
        document.write("<br/>Square Root of 2 is : "+ sqrt2);
    </script>
</body>
</html>
