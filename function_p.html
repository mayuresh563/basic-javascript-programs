<html>
    <head>
        <script type="text/javascript">
        function sayHello(name, age){
            document.write("Hello there "+ name + " you are " + age + " years old.");
        }
        </script>
    </head>
    <body>
        <p>Click the following button to call the function</p>
        <form >
            <input type="button" onclick="sayHello('Prathamesh',12)" value="Say hello">
        </form>
    </body>
</html>
