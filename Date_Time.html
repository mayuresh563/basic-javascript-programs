<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        //  DATE AND TIME
        var dt = Date();
        document.write("Current Date and Time : " + dt);

        //  getDate()
        var date = new Date("December 25, 1995 23:15:00");
        document.write("<br/>Date entered : " + date.getDate());

        //  getDay()
        document.write("<br/>Day of the date entered : " + date.getDay());

        //  getFullYear()
        document.write("<br/>Year of the date entered : " + date.getFullYear());
        
        //  getMonths()
        document.write("<br/>Months : " + date.getMonth());

        //  getHours()
        document.write("<br/>Hours : "+ date.getHours());
        
        //  getMilliseconds()
        document.write("<br/>Milliseconds : "+ date.getMilliseconds());

        //  getMinutes()
        document.write("<br/>Minutes : "+ date.getMinutes());

        //  getSeconds()
        document.write("<br/>Seconds : "+ date.getSeconds());

        //  getTime()
        document.write("<br/>Time : "+ date.getTime());
    </script>
</body>
</html>
